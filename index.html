<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />

		<title>Frontend Mentor | Stats preview card component</title>
	</head>
	<body>
		<main>
			<div class="container">
				<div class="container__left">
					<h1 class="container__left-title">
						Get <span>insights</span> that help your business grow.
					</h1>
					<p class="container__left-description">
						Discover the benefits of data analytics and make better decisions
						regarding revenue, customer experience, and overall efficiency.
					</p>
					<div class="container__left-stats-container">
						<div class="stat">
							<p class="stat-count">10k+</p>
							<p class="stat-type">companies</p>
						</div>
						<div class="stat">
							<p class="stat-count">314</p>
							<p class="stat-type">templates</p>
						</div>
						<div class="stat">
							<p class="stat-count">12M+</p>
							<p class="stat-type">queries</p>
						</div>
					</div>
				</div>
				<div class="container__right">
					<!-- <picture>
						<source
							srcset="./images/image-header-mobile.jpg"
							media="(max-width: 1920px)"
						/>
					</picture> -->
					<img
						src="./images/image-header-desktop.jpg"
						alt="a group of women working together inside an office"
						class="card__image"
					/>
					<div class="overlay"></div>
				</div>
			</div>
		</main>
		<div class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="https://github.com/quielLovesLasagna">Exequiel</a>.
		</div>
	</body>
</html>
